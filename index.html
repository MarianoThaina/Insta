<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Instagram</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      color: #262626;
    }
    .search-box input {
      padding: 5px 10px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .nav-icons img {
      width: 24px;
      margin-left: 15px;
      cursor: pointer;
    }
    .feed {
      max-width: 600px;
      margin: 20px auto;
    }
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post img.post-img {
      width: 100%;
      display: block;
    }
    .post-actions {
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .post-actions img {
      width: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
    .post-caption {
      padding: 0 10px 10px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Instaclone</h1>
    <div class="search-box">
      <input type="text" placeholder="Pesquisar..." />
    </div>
    <div class="nav-icons">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="home"/>
      <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="like"/>
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="profile"/>
    </div>
  </header>

  <div class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="profile"/>
        <strong>ana_silva</strong>
      </div>
      <img class="post-img" src="https://source.unsplash.com/600x400/?beach" alt="post" />
      <div class="post-actions">
        <img src="https://img.icons8.com/ios-glyphs/30/like.png" onclick="likePost(this)" alt="like"/>
        <img src="https://img.icons8.com/ios-glyphs/30/speech-bubble.png" alt="comment"/>
      </div>
      <div class="post-caption">
        <strong>ana_silva</strong> Dia lindo na praia! ‚òÄÔ∏èüåä
      </div>
    </div>
    <!-- Adicione mais postagens aqui -->
  </div>

  <footer>
    &copy; 2025 Instaclone - Inspirado no Instagram
  </footer>

  <script>
    function likePost(el) {
      el.src = "https://img.icons8.com/ios-glyphs/30/fa314a/like.png";
    }
  </script>

</body>
</html>
