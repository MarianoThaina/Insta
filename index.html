<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instaclone Estiloso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fafafa;
      --primary: #262626;
      --accent: #3897f0;
      --border: #dbdbdb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--primary);
    }

    header {
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }

    .search-box input {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .nav-icons img {
      width: 24px;
      margin-left: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-icons img:hover {
      transform: scale(1.1);
    }

    .container {
      max-width: 600px;
      margin: 90px auto 30px;
      padding: 0 15px;
    }

    .post {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-3px);
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 12px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .post-img {
      width: 100%;
      display: block;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 10px 12px;
    }

    .post-actions img {
      width: 24px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .post-actions img:hover {
      transform: scale(1.2);
    }

    .post-caption {
      padding: 0 12px 12px;
      font-size: 14px;
    }

    .post-caption strong {
      margin-right: 5px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #999;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .search-box input {
        display: none;
      }

      .container {
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Instaclone</h1>
    <div class="search-box">
      <input type="text" placeholder="Pesquisar..." />
    </div>
    <div class="nav-icons">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="home"/>
      <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="like"/>
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="profile"/>
    </div>
  </header>

  <div class="container">
    <div class="post">
      <div class="post-header">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="profile"/>
        <strong>carla_mendes</strong>
      </div>
      <img class="post-img" src="https://source.unsplash.com/600x400/?sunset,beach" alt="post" />
      <div class="post-actions">
        <img src="https://img.icons8.com/ios-glyphs/30/like.png" onclick="likePost(this)" alt="like"/>
        <img src="https://img.icons8.com/ios-glyphs/30/speech-bubble.png" alt="comment"/>
      </div>
      <div class="post-caption">
        <strong>carla_mendes</strong> Final de tarde perfeito üåÖüíñ
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="profile"/>
        <strong>joao_lima</strong>
      </div>
      <img class="post-img" src="https://source.unsplash.com/600x400/?city,night" alt="post" />
      <div class="post-actions">
        <img src="https://img.icons8.com/ios-glyphs/30/like.png" onclick="likePost(this)" alt="like"/>
        <img src="https://img.icons8.com/ios-glyphs/30/speech-bubble.png" alt="comment"/>
      </div>
      <div class="post-caption">
        <strong>joao_lima</strong> Explorando a cidade ‚ú®üèôÔ∏è
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Instaclone - Feito com ‚ù§Ô∏è
  </footer>

  <script>
    function likePost(el) {
      el.src = "https://img.icons8.com/ios-glyphs/30/fa314a/like.png";
    }
  </script>

</body>
</html>
